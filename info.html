<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--
   Fit For Fun Fitness Club
   Author: Brodey Bales
   Date: 2/7/21
   Filename: info.html
-->
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h2>Class Sign-up</h2>
  <div class="container">
    <form method="get" action="thankyou.html">
      <fieldset class="contact">
        <legend>Contact Information</legend>
        <label for="fname">
          First Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name">
        </label>
        <label for="lname">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder="Last Name">
        </label>
        <label for="email">
          Email:
          <input type="email" name="email" id="email" required placeholder="FirstLast@email.com">
        </label>
        <label for="phone">
          Phone Number:
          <input type="tel" name="phone" id="phone" required placeholder="(555) 555-5555">
        </label>
        <label for="reach">
          Preferred Method of Contact:
          <select id="reach" name="reach">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="mail">Mail</option>
            <option value="owl">Owl</option>
          </select></label>
      </fieldset>

      <fieldset class="classes">
        <legend>Select The Classes You Want</legend>
        <input type="checkbox" name="crosstraining" id="crosstraining">
        <label for="crosstraining">Cross Training</label>
        <input type="checkbox" name="sprint" id="sprint">
        <label for="sprint">Sprint</label>
        <input type="checkbox" name="spin" id="spin">
        <label for="spin">Spin</label>
        <input type="checkbox" name="bodypump" id="bodypump">
        <label for="bodypump">Body Pump</label>
        <input type="checkbox" name="bodycombat" id="bodycombat">
        <label for="bodycombat">Body Combat</label>
        <input type="checkbox" name="stepinterval" id="stepinterval">
        <label for="stepinterval">Step Interval</label>
        <input type="checkbox" name="advxtrain" id="advxtrain">
        <label for="advxtrain">Advanced Cross Training</label>
        <input type="checkbox" name="zumba" id="zumba">
        <label for="zumba">Zumba</label>
      </fieldset>

      <fieldset class="time">
        <legend>Preferred Time</legend>
        <input type="radio" name="ampm" value="AM" id="AM">
        <label for="AM">AM</label>
        <input type="radio" name="ampm" value="PM" id="PM">
        <label for="PM">PM</label>
      </fieldset>

      <input class="submit" type="submit" />
    </form>
  </div>

</body>

</html>
